<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Inventory-Web-Application</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="main.js"></script>
</head>
<body>
    <header class="header">
        <h1>Shoe Store Inventory</h1>
    </header>
    <div class="form-container">
        <form id="shoe-form">
            <label for="name">Name:</label>
            <input type="text" id="shoe-name" placeholder="Please enter name" required>

            <label for="price">Price:</label>
            <input type="number" step="0.01" id="shoe-price"placeholder="Please enter price" required>

            <label for="inStock">In Stock:</label>
            <input type="checkbox" id="shoe-inStock">

            <label for="color">Color:</label>
            <input type="text" id="shoe-color" placeholder="Please enter color" required>

            <label for="rating">Rating:</label>
            <input type="number"  step="0.01" id="shoe-rating" placeholder="Please enter rating" required>

            <button type="Submit">Submit</button>
            <button type="button" id="reset">Reset</button>
        </form>
    </div>
    <div class="background-container">
        <img class="background-image" src="https://w0.peakpx.com/wallpaper/576/383/HD-wallpaper-up-in-the-air-nike-nike-air-nike-shoes-shoes.jpg" />
    </div>
    <div class="grid-container">
        <div class="shoe products" id="shoe-container"></div>
        <div class="submission form"></div>
    </div>
    <footer class="footer">
        <h2>Thank you for shopping!</h2>
    </footer>
</body>
</html>
